<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
    <div class="col-md-6">
      <h4>Lista de NPCs</h4>
      <ul class="list-group">
        @for (npc of npcList; track npc; let i = $index) {
<li
          class="list-group-item"
         
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(npc, i)"
        >
          {{ npc.nome }}, {{npc.idade}} Anos, {{npc.raca}}, {{npc.classe}}
        </li>
}
      </ul>
    </div>
    <div class="col-md-6">
      <app-vizualizar
      [currentNpc]="currentNpc"
      [viewMode]="true"
      ></app-vizualizar>
    </div>
  </div>
