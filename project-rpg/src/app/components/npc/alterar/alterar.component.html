@if (currentNpc.id) {
<div class="edit-form">
  <h4>Tutorial</h4>
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        [(ngModel)]="currentNpc.nome"
        name="nome"
      />
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input
        type="text"
        class="form-control"
        id="idade"
        [(ngModel)]="currentNpc.idade"
        name="idade"
      />
    </div>
    <div class="form-group">
      <label for="raca">Ra√ßa</label>
      <input
        type="text"
        class="form-control"
        id="raca"
        [(ngModel)]="currentNpc.raca"
        name="raca"
      />
    </div>
    <div class="form-group">
      <label for="classe">Classe</label>
      <input
        type="text"
        class="form-control"
        id="classe"
        [(ngModel)]="currentNpc.classe"
        name="classe"
      />
    </div>
  </form>
  <button class="badge badge-danger mr-2" (click)="deleteNpc()">Delete</button>
  <button type="submit" class="badge badge-success mb-2" (click)="updateNpc()">
    Update
  </button>
  <p>{{ message }}</p>
</div>
} @if (!currentNpc.id) {
<div>
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
}
