                            a cobertura do fosso. Um teste bem sucedido de Inteligência (Investigação) CD 15 é necessário para confirmar que a seção do solo com a armadilha realmente é a cobertura de um fosso. Quando uma criatura pisa na cobertura, ela
                            se abre como um alçapão, fazendo o intruso tombar no fosso abaixo. O fosso geralmente tem entre 3 e 6 metros de profundidade, mas pode ser mais profundo. Quando a armadilha de fosso é detectada, uma cavilha de ferro ou objeto
                            similar pode ser colocada entre a cobertura do fosso e o solo ao redor de uma forma que impeça a cobertura de se abrir, tornando-a segura para se atravessar. A cobertura também pode ser magicamente selada usando a magia tranca
                            arcana ou mágica similar. <b>Fosso Trancado.</b> Esta armadilha de fosso é idêntica à armadilha de fosso escondido, com uma diferença fundamental: o alçapão que cobre o fosso é ativado por molas. Após uma criatura cair no fosso,
                            a cobertura se fecha para prender a vida dentro. Um teste bem sucedido de Força CD 20 é necessário para forçar a abertura da cobertura. A cobertura também pode ser derrubada (determine as estatísticas da cobertura usando as
                            orientações no capítulo 8). Um personagem dentro do fosso também pode tentar desarmar o mecanismo de molas com um teste de Destreza CD 15 usando ferramentas de ladrão, considerando que o mecanismo possa ser alcançado e que
                            o personagem possa vê-lo. Em alguns casos, um mecanismo (geralmente escondido atrás de uma porta secreta próxima) abri o fosso. <b>Fosso com Estacas.</b> Esta armadilha de fosso é uma armadilha de fosso simples, escondido ou
